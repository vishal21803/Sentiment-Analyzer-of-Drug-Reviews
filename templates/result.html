<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analysis Result</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #00ffa6, #009d6f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
    }

    /* HEADER */
    header {
      width: 100%;
      text-align: center;
      padding: 1.5rem 1rem;
      background: rgba(0, 0, 0, 0.25);
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2rem;
      color: #ffffff;
      text-shadow: 0px 0px 20px rgba(0, 255, 170, 0.8);
    }

    /* MAIN CONTAINER */
    .container {
      background: rgba(255, 255, 255, 0.95);
      color: #222;
      width: 90%;
      max-width: 800px;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease;
    }

    .result h3 {
      color: #00a36c;
      font-weight: 600;
      margin-top: 1.2rem;
    }

    .result p {
      font-size: 1rem;
      line-height: 1.6;
      color: #333;
    }

    .positive { color: #009d6f; font-weight: bold; }
    .negative { color: #e63946; font-weight: bold; }
    .neutral { color: #888; font-weight: bold; }

    .rating-bar {
      width: 100%;
      height: 16px;
      background: #ddd;
      border-radius: 8px;
      overflow: hidden;
      margin: 10px 0 20px;
    }

    .rating-fill {
      height: 100%;
      border-radius: 8px;
      transition: width 0.6s ease;
    }

    #confidence p {
      font-weight: 500;
      color: #00a36c;
    }

    /* BUTTONS */
    .footer-links {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .footer-links a {
      background: linear-gradient(135deg, #00a36c, #00ffc6);
      color: white;
      text-decoration: none;
      padding: 0.8rem 1.8rem;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .footer-links a:hover {
      background: linear-gradient(135deg, #00ffc6, #00a36c);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.5);
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }

    /* ANIMATION */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* RESPONSIVE */
    @media (max-width: 576px) {
      header h1 {
        font-size: 1.5rem;
      }

      .container {
        padding: 1.5rem;
      }

      .footer-links a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Analysis Result</h1>
  </header>

  <div class="container">
    <div class="result">
      <h3>Review:</h3>
      <p>{{ review }}</p>

      <h3>Analysis for {{ drug_name }}:</h3>
      <p class="{{ sentiment.lower() }}">Sentiment: {{ sentiment }}</p>

      <h3>Rating: {{ rating }}/5</h3>
      <div class="rating-bar">
        <div class="rating-fill" style="
          width: {{ (rating/5)*100 }}%;
          background-color: {{ 'red' if rating <= 2 else '#f5d742' if rating == 3 else '#00a36c' }};
        "></div>
      </div>

      <div id="confidence">
        <p>Confidence: {{ confidence }}%</p>
      </div>
    </div>

    <div class="footer-links">
      <a href="{{ url_for('home') }}">Analyze Another Review</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Drug Recommendation System | Developed with ðŸ’š
  </footer>
</body>
</html>
